apiVersion: apps/v1
kind: Deployment
metadata:
  name: kasm
  namespace: kasm
  labels:
    app: kasm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kasm
  template:
    metadata:
      labels:
        app: kasm
    spec:
      containers:
      - name: kasm
        image: lscr.io/linuxserver/kasm:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: kasm-data
          mountPath: /opt
        - name: kasm-profiles
          mountPath: /profiles
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 1000m
            memory: 2Gi
        readinessProbe:
          httpGet:
            path: /api/__healthcheck
            port: 3000
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
        livenessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          privileged: true
      volumes:
      - name: kasm-data
        persistentVolumeClaim:
          claimName: kasm-data
      - name: kasm-profiles
        emptyDir: {}

