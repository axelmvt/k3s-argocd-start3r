apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
  namespace: homarr
  labels:
    app: homarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homarr
  template:
    metadata:
      labels:
        app: homarr
    spec:
      containers:
      - name: homarr
        image: ghcr.io/homarr-labs/homarr:latest
        ports:
        - containerPort: 7575
        env:
        - name: SECRET_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: homarr-secrets
              key: encryption-key
        volumeMounts:
        - name: homarr-data
          mountPath: /appdata
        - name: docker-sock
          mountPath: /var/run/docker.sock
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: homarr-data
        persistentVolumeClaim:
          claimName: homarr-data
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
